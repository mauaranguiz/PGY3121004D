<!DOCTYPE html>
<html>
<head>
    <!--Encabezado de página-->
    <!--En esta sección de agregar los metadatos que configurar el comportamiento de nuestra página-->

    <title>Ejemplo HTML Web</title>

</head>
<body>
    <!--Body es el cuerpo de la página html-->
    <!--Es la parte visible en el Navegador-->

    <!--Table es una estructura que permite ordenar en filas y columnas a las otras etiquetas HTML que utilicemos en nuestra página-->
    <!--El tag TR indica una fila de la tabla-->
    <!--El tag TD indica una columna en una fila de la tabla-->
    <!--H1 hasta H6,permiten dar un tamaño específico a los textos que definamos en nuestra página-->
    <table border="1">
        <!--El tag CAPTION permite ubicar un texto en la tabla, fuera de las filas y columnas-->
        <caption><h1>Tabla de Ejemplo</h1></caption>
        <tr>
            <td >
            <!--Las tag UL y OL permiten organizar listas-->
            <!--El tag UL organiza listas con simbolo punto-->
            <!--El tag OL organiza listas numeradas-->
                <ul>
                    <li><h3>Perro</h3></li>
                    <li>Gato</li>
                    <li><h6>Conejo</h6></li>
                    <li><h6>Ardillo</h6></li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>Uva</li>
                    <li>Peras</li>
                    <li>Manzanas</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <!--El tag "a" permite agregar un texto con enlace a una URL interna o externa-->
                <a href="http://www.duoc.cl">Vamos a Duoc 2021</a>

            </td>
            <td>
                <!--El tag IMG permite mostrar una imagen-->
                <!--El tag SRC permite indicar la URL de la imagen. La URL puede ser interna o externa-->
                <!--La propiedad alt, permite mostrar un texto para el caso de que no se logre mostrar la imagen-->
                <img src="img/HR_ET.png" alt="Cuadro Experiencias PW"/>

            </td>
        </tr>
    </table>

</body>
</html>
